<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator-bg-container">
        <h1 class="calculator-heading">Calculator</h1>
        <div class="calculator-container">
            <form>

                <div>
                    <input class="calculator-input" type="text" placeholder="0" id="input" />
                </div>


                <div class="d-flex">
                    <div>
                        <input class="button" type="button" value="7" onclick="number('7')">
                    </div>

                    <div>
                        <input class="button" type="button" value="8" onclick="number('8')">
                    </div>

                    <div>
                        <input class="button" type="button" value="9" onclick="number('9')">
                    </div>

                    <div>
                        <input class="button" type="button" value="รท" onclick="number('รท')">
                    </div>
                </div>
                <div class="d-flex">
                    <div>
                        <input class="button" type="button" value="4" onclick="number('4')">
                    </div>

                    <div>
                        <input class="button" type="button" value="5" onclick="number('5')">
                    </div>

                    <div>
                        <input class="button" type="button" value="6" onclick="number('6')">
                    </div>

                    <div>
                        <input class="button" type="button" value="x" onclick="number('x')">
                    </div>
                </div>
                <div class="d-flex">
                    <div>
                        <input class="button" type="button" value="1" onclick="number('1')">
                    </div>

                    <div>
                        <input class="button" type="button" value="2" onclick="number('2')">
                    </div>

                    <div>
                        <input class="button" type="button" value="3" onclick="number('3')">
                    </div>

                    <div>
                        <input class="button" type="button" value="-" onclick="number('-')">
                    </div>
                </div>

                <div class="d-flex">
                    <div>
                        <input class="button" type="button" value="0" onclick="number('0')">
                    </div>

                    <div>
                        <input class="button" type="button" value="." onclick="number('.')">
                    </div>

                    <div>
                        <input class="button" type="button" value="+" onclick="number('+')">
                    </div>

                    <div>
                        <input class="button" type="button" value="=" onclick="result()">
                    </div>
                </div>
                <div class="d-flex">
                    <div>
                        <input class="button" type="button" value="C" onclick="clear()">
                    </div>
                    <div>
                        <input class="button" type="button" value="%" onclick="number('%')">
                    </div>

                </div>

            </form>
        </div>
    </div>
</body>

</html>
